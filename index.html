<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Company Name</h1>
            <h6>Resistration form</h6>

        </div>
        <div class="form">

            <form>
                <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="lastname">
                    </div>
                    
                
                    <label>GENDER:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Prefer not to say</label>
                    </div>
                
                    <div class="form1">
                        <label for="dob">DOB:</label><br>
                        <input type="date" id="dob" name="dob"> <br><br>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        
                    </div>
                <div class="form2">
                    <h3> Languages Known:</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">C</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">C++</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">java</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                        <label class="form-check-label" for="inlineCheckbox4">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option3">
                        <label class="form-check-label" for="inlineCheckbox5">C#</label>
                    </div>
                </div><br>
                <div class="form3">
                    <h3>Address:</h3>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Enter your address" id="floatingTextarea2" style="height: 300px"></textarea>
                    </div>
                    <br><br>
                </div>
                <div class="buttons">
                    <input type="submit" value="Register" id="button1">
                    <input type="reset" value="Reset" id="button2">
                </div>
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
