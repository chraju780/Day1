<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="companyDetails">
            <h1>COMPANY NAME</h1>
            <h3>Registration Form</h3>
            <hr>
        </div>
        <div class="form">
            <form action="">
                <fieldset>
                    <legend>:::EVENT NAME:::</legend>
                    <label for="firstName">First Name&nbsp;:</label>
                    <input type="text" id="firstName" placeholder="enter your name" required>
                    <label for="lastNamae">Last Name&nbsp;:</label>
                    <input type="text" id="lastName" placeholder="enter your last name"><br>
                    <br><label for="gender">Gender &nbsp;: &nbsp; </label>
                    Male:<input type="radio" name="gender" id="">
                    female:<input type="radio" name="gender" id="">
                    Prefer not to say: <input type="radio" name="gender" id="">
                    <br>
                    <br><label for="dob">DOB&nbsp;:&nbsp;&nbsp;</label>
                    <input type="date" name="" id="dob" required>
                    <br><br>
                    <label for="email">Emali&nbsp;:&nbsp;</label>
                    <input type="email" name="" id="email" placeholder="exapmle@123.com"required>
                    <br>
                    <br><label for="number">Contact:</label>
                    <input type="text" name="" id="number" placeholder="enter a valid number"><br>
                    <br><label for="languages">Languages you know&nbsp;:</label>
                    C&nbsp;:<input type="checkbox" name="" id="c">
                    C++&nbsp;:&nbsp; <input type="checkbox" name="" id="C++">
                    Java&nbsp;:&nbsp; <input type="checkbox" name="" id="">
                    Python&nbsp;:&nbsp; <input type="checkbox" name="" id="">
                    JavaScript&nbsp;:&nbsp; <input type="checkbox" name="" id="">
                    C#&nbsp;:&nbsp; <input type="checkbox" name="" id="">
                    <br><br><label for="link">Link&nbsp;:</label>
                    <input type="url" name="" id="link" placeholder="portfolio link if there">
                    <br><br>
                    <label for="address">Address&nbsp;:</label><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="" id="address" cols="50" rows="10" placeholder="enter your address" required></textarea>
                    <br><br>
                    <div class="buttons">
                        <input type="submit" value="Register" id="button1">
                        <input type="reset" value="Reset" id="button2">
                    </div>
                </fieldset>
            </from>
        </div>

    </div>

    
</body>
</html>
